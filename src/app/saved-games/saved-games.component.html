<button class="btn btn-primary" (click)="showSuccess()">Toaster Testery</button>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody *ngFor="let game of games">
    <tr>
      <td>{{game.name}}</td>
      <td>{{game.description}}</td>
      <td>{{game.createdDate}}</td>
      <td><a class="trashStory" (click)="showSuccess"><i class="trash fa fa-trash" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                                            title="" data-original-title="Delete Story" onmouseenter="$(this).tooltip('show')"></i></a></td>
    </tr>
  </tbody>
</table>
