<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody *ngFor="let game of games">
    <tr>
      <td>{{game.name}}</td>
      <td>{{game.description}}</td>
      <td>{{game.createdDate}}</td>
    </tr>
  </tbody>
</table>
