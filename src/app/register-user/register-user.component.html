<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <h1>Register</h1>
    <form name="form" ng-submit="registerUser()" novalidate>
      <div class="form-group">
        <label for="inputEmail">Email:</label>
        <input class="form-control" id="inputEmail" type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password:</label>
        <input class="form-control" id="inputPassword" type="password">
        <br>
        <label for="inputPassword2">Re Enter Password:</label>
        <input class="form-control" id="inputPassword2" type="password">
      </div>

      <div class="form-group">
        <label for="inputDisplayName">Display Name:</label>
        <input class="form-control" id="inputDisplayName" type="text">
      </div>

      <div class="form-group">

        <button class="btn btn-default" type="reset">Cancel</button>
        <button class="btn btn-info" type="button">Register</button>

      </div>


    </form>
  </div>
</div>
