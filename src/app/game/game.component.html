<body>

  <div class="container-fluid sizing">
    <div class="row">
      <div class="col-xs-5 col-sm-5 col-md-4 col-lg-4 sidebar">

        <app-game-controller (flip)="FlipCards()" [selectedStory]="story" (selectStory)="storyChange($event)">>

        </app-game-controller>
      </div>

      <div class="col-xs-7 col-sm-7 col-md-8 col-lg-8 gameBoard">
        <div class="main">
          <h3 class="gameName">{{game.name}}</h3>
          <h4 class="userStory"> User Story # {{story.storyId}}</h4>
          <p>Title: {{story.title}}</p>
          <br/>
          <p>Description: {{story.description}}</p>
          <hr class="divider" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-7 col-sm-7 col-md-8 col-lg-8 cardsPlayed">
        <div class="col-lg-1 col-md-1" *ngFor="let userStoryCard of userStoryCards">
          <div class="cardfront" [hidden]="hideFront">
            <!--front content-->
          </div>
          <div class="cardback animated flipInY" [hidden]="hideBack">
            <!--back content-->
            <span>{{userStoryCard.value}}</span>
          </div>
          <h6>{{userStoryCard.displayName}}</h6>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-7 col-sm-7 col-md-8 col-lg-8 cardFooter">
        <hr class="divider" />

        <span *ngFor="let card of cards" (click)="selectedCard(card.text)">
            <input type="radio" name="cardSelect" id="{{card.text}}" />
            <label class="card" for="{{card.text}}">    
            <span>
            {{card.text}}
           </span>
        </label>
        </span>

        <span>
          <input type="radio" name="cardSelect" id="infinity" />
          <label class="card" *ngIf="cardDeck == 'Fibonacci'" for="infinity">
          <span>
              <img src="../assets/images/infinity2.png" alt="">
            
          </span>
        </label>
        </span>

        <span>
            <input type="radio" name="cardSelect" id="pass" />
            <label class="card" for="pass">
          <span>
              Pass
          </span>
        </label>
        </span>

      </div>
    </div>

  </div>


</body>
