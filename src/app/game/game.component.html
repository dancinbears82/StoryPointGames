<body>

  <div class="container-fluid">
    <div class="game">
      <div class="col-xs-8 col-md-4 sidebar">
        <app-game-controller></app-game-controller>
      </div>

      <div class="col-xs-8 gameBoard">
        <div class="main">
          <h3 class="userStory"> User Story</h3>
          <p>Details for user story</p>
          <hr class="divider" />
        </div>
        <div class="cardsPlayed">
        </div>
        <div class="cardFooter">
          <hr class="divider" />
          <span class="card" *ngFor="let card of cards">          
            {{card.text}}
          </span>
          <span class="card" *ngIf="cardDeck == 'Fibonacci'">
              <img src="/src/assets/images/infinity2.png" alt="">
          </span>
          <span class="card">
              Pass
          </span>
          <span class="card">
              <i class="break fa fa-coffee" aria-hidden="true"></i>
          </span>
        </div>
      </div>


    </div>

  </div>
</body>
