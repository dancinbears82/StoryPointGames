<h1>
  Account Information
</h1>

<ul>
  <li>name: {{this.userName}} </li>
  <li>email: {{this.userEmail}} </li>
  <li>PhotoURL: <img src="{{this.userPhotoURL}}"></li>
</ul>

<ul>
  <div *ngIf="this.providerPassword">
    <app-email-update></app-email-update>
    <app-display-name-update></app-display-name-update>
    <app-password-update></app-password-update>
  </div>
  <br>
  <li><button (click)="logout()">Logout</button></li>
</ul>
