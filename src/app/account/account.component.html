<div id="header" class="header">
  <div class="row">
    <div class="col-lg-12 col-md-12 text-center">
      <h1>
        Account Information
      </h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-3 col-md-3 text-center">
    <h4>Name:</h4> {{this.userName}}
  </div>
  <div class="col-lg-3 col-md-3 text-center">
    <h4>Email:</h4> {{this.userEmail}}
  </div>
  <div class="col-lg-3 col-md-3 text-center">
    <h4>Photo:</h4> <img class="userimg" src="{{this.userPhotoURL}}">
  </div>
  <div class="col-lg-3 col-md-3 text-center">
    <button (click)="logout()">Logout</button>
  </div>
</div>

<br><br>

<div *ngIf="this.providerIsPassword">

  <div class="container">
    <div class="row">
        <div class="form-group">
          <input type="email" id="email" placeholder="your.email@domain.com" [(ngModel)]="inputUserEmail" class="form-control" />
          <button class="btn btn-primary" (click)="updateEmail()">Update Email</button>
        </div>

        <div class="form-group">
          <input type="input" id="inputDisplayName" placeholder="Name to display" [(ngModel)]="inputDisplayName" class="form-control"
          />
          <button class="btn btn-primary" (click)="updateDisplayName()">Update Name</button>
        </div>

        <div class="form-group">
          <input type="input" id="inputPassword" [(ngModel)]="inputPassword" placeholder="Keep it secret" class="form-control" />
          <button class="btn btn-primary" (click)="updatePassword()">Update Password</button>
        </div>

        <div class="form-group">
          <!-- <input type="input" id="inputPhotoURL" [(ngModel)]="inputPhotoURL" />
      <button class="btn btn-primary" (click)="updatePhotoURL()">Update Photo URL</button>

          <app-upload-photo></app-upload-photo> -->

          <button class="btn btn-primary"><span class="strikethrough">Upload Photo</span></button>
          <i class="fa fa-exclamation-circle" aria-hidden="true">  Coming Soon!</i>
        </div>
      </div>
    </div>
  
</div>
