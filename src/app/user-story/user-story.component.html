<modal #modal>
  <modal-header [show-close]="true">

    <!--<input id="copy" class="copyLink" [hidden]="hideLink" value="test here" />
    <button class="btn btn-primary" (click)="copyLink('copy')"></button>-->
    <div class="form-group" [hidden]="hideLink">
      <label class="control-label" [hidden]="hideLink">Click button to copy Game Link</label>
      <div class="input-group">
        <!-- Target -->
        <input type="text" class="form-control" #linkValue value={{gameLink}} readonly="true">
        <span class="input-group-btn">
          <!-- Trigger -->
          <button class="btn btn-primary" type="button" [ngxClipboard]="linkValue">
            <i class="copy fa fa-clipboard" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Copy Link"
          onmouseenter="$(this).tooltip('show')" onmousedown=""></i>
          </button>
        </span>
      </div>
      <button class="playGame btn btn-primary">Play Game</button>
    </div>

    <h3 class="modal-title">{{modeVerbiage}}</h3>
    <label for="gameName">{{game.name}}</label>
  </modal-header>
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-6">
        <label for="storyId">Story #</label>
        <input type="text" [(ngModel)]="story.storyId" [ngModelOptions]="{standalone: true}" class="form-control" id="storyId" placeholder="TFS, Jira, or other Story ID."
        />
      </div>
      <div class="col-sm-6">
        <label for="shirtSize">T-Shirt Size (optional)</label>
        <input type="text" [(ngModel)]="story.shirtSize" [ngModelOptions]="{standalone: true}" class="form-control" id="shirtSize"
          placeholder="T-Shirt Size" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="story.title" [ngModelOptions]="{standalone: true}" class="form-control" id="title" placeholder="Title"
        />
      </div>
      <div class="description col-sm-12">
        <label for="storyDescription">Story Description</label>
        <textarea class="form-control" [(ngModel)]="story.description" [ngModelOptions]="{standalone: true}" id="storyDescription"
          rows="5"></textarea>
      </div>
    </div>


  </form>

  <modal-footer [hidden]="hideSubmit">
    <button class="btn btn-default" type="cancel" data-dismiss="modal">Cancel</button>
    <button class="btn btn-primary" (click)="onSubmitStory()" type="submit" [hidden]="hideSubmit" data-dismiss="modal">Submit</button>
  </modal-footer>

  <modal-footer [hidden]="hideLink">
    <button class="btn btn-default" type="cancel" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSubmitStory()" [hidden]="hideLink">Add Story</button>
  </modal-footer>

  <div class="form-group" [hidden]="hideLink">
    <table class="table stories table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th class="shirt">T-Shirt</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let story of stories" [class.active]="story == selectedStory">
          <td>{{story.storyId}}</td>
          <td>{{story.title}}</td>
          <td class="shirt">{{story.shirtSize}}</td>
          <td><a class="trashStory" (click)="deleteStory(story)" data-toggle="modal"><i class="trash fa fa-trash" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                                            title="" data-original-title="Delete Story" onmouseenter="$(this).tooltip('show')"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>



</modal>
